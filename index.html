<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Carosello</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row p-3 g-3 justify-content-center" id="number-wrapper">
                <div class="col-8">
                    <h1 class="p-2 text-center">CAROSELLO STATICO</h1>
                    <div class="carousel-wrapper d-flex flex-column w-100 mx-auto">
                        <img src="https://cdn.photographycourse.net/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg" alt="">
                        <img class="d-none" src="https://i.natgeofe.com/n/2a832501-483e-422f-985c-0e93757b7d84/6.jpg" alt="">
                        <img class="d-none" src="https://cdn.photographycourse.net/wp-content/uploads/2014/11/Landscape-Photography-steps.jpg" alt="">
                        <img class="d-none" src="https://www.adorama.com/alc/wp-content/uploads/2018/11/landscape-photography-tips-yosemite-valley-feature.jpg" alt="">
                        <img class="d-none" src="https://iso.500px.com/wp-content/uploads/2021/02/Torres-Del-Paine-Sunset-By-Paul-Reiffer-2-1500x1000.jpg" alt="">
                        <img class="d-none" src="https://mymodernmet.com/wp/wp-content/uploads/2020/02/Landscape-Photographer-of-the-Year-Sander-Grefte.jpg" alt="">
                    </div>
                    <div class="carousel-nav d-flex justify-content-between mt-2">
                        <button class="btn btn-success" id="prev-button">Previous</button>
                        <button class="btn btn-success" id="next-button">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
